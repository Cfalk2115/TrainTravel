<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Travel Schedule</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    jQuery
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

    <!-- Link to Moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>
    <div class="container">

        <br>
    
        <!-- Jumbotron Title -->
        <div class="jumbotron jumbotron-fluid" style="height: 300px; color: ghostwhite">
            <div class="container">
          <h1 class="text-center">Train Travel Schedule</h1>
          <h3 class="text-center">Choo Choo!!!!</h3>
          <h4 class="text-center" id="currentTime"></h4>
            </div>
        </div>
    
        <div class="card">
            <div class="card-header" style="background-color: rgb(2, 2, 32); color: ghostwhite">Train Schedule</div>
            <div class="card-body">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency -- (in Minutes)</th>
                    <th scope="col">Train Time -- (in Military Time)</th>
                    <th scope="col">Arrival TIme</th>
                  </tr>
                </thead>
                <tbody id="display"></tbody>
              </table>
    
            </div>
          </div>
    <br>
       <!-- Make Your Bid -->
        <div class="row">
          <div class="col-lg-12">
            <div class="card card-default">
              <div class="card-heading">
                <div class="card-header" style="background-color: rgb(2, 2, 32); color: ghostwhite">Add a Train:</div>
              </div>
              <div class="card-body">
                <form>
                  <div class="form-group row">
                    <label for="employee-name">Train Name</label>
                    <input class="form-control" id="train-name" type="text">
                  </div>
                  <div class="form-group row">
                    <label for="role">Destination</label>
                    <input class="form-control" id="destination" type="text">
                  </div>
                  <div class="form-group row">
                    <label for="start-date">Train Time</label>
                    <input class="form-control" id="train-time" type="time"> <!--verify type-->
                  </div>
                  <div class="form-group row">
                    <label for="monthly-rate">Frequency</label>
                    <input class="form-control" id="frequency" type="number">
                  </div>
                  <button class="btn btn-primary" id="add-train" type="submit">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>
    
      </div>
    
      <!-- Script -->
      <script src="assets/javascript/app.js"></script> 
      <!-- jQuery -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->

   
</body>
</html>
